<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image:linear-gradient(45deg,#21033d , #8b297d, #1996fd, #65fdb1,#edf394 );
            background-attachment: fixed;
        }
        h1{
            text-align: center;
        } 
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
